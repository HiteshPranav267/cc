<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <div class="campus-connect">CampusConnect</div>
        <div class="login-2">Login</div>
        <div class="line-3"></div>
        <div class="username-1">
            <img class="vector" src="../assets/vectors/vector12_x2.svg" />
            <div class="line-2"></div>
            <div class="username">Username...</div>
        </div>
        <div class="password">
            <img class="vector-1" src="../assets/vectors/vector7_x2.svg" />
            <div class="line-21"></div>
            <div class="password-1">Password...</div>
        </div>
        <div class="button-2">
            <span class="login-1">LOGIN</span>
        </div>
        <div class="button">
            <span class="create-account">CREATE ACCOUNT</span>
            <div class="button-1">
                <span class="create-account-1">CREATE ACCOUNT</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
